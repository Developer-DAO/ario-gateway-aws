version: 0.0
os: linux
files:
  - source: /source
    destination: /opt/ar-io-node
hooks:
  ApplicationStop:
    - location: scripts/1-application-stop
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/2-before-install
      timeout: 1200
      runas: root
  ApplicationStart:
    - location: scripts/3-application-start
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/4-validate-service
      timeout: 1200
      runas: root
